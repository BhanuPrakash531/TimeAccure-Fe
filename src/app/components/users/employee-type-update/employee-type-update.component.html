<app-header></app-header>

<div class="container">
  <h3>Update Employee Type</h3>

  <form (ngSubmit)="onSubmit()" #employeeTypeUpdateForm="ngForm">

    <!--div class="form-group">
      <label for="companyId">Company ID</label>
      <input type="text" class="form-control" id="companyId" required [(ngModel)]="company.id" name="companyId" #companyId="ngModel">
      <div [hidden]="companyId.valid || companyId.pristine" class="alert alert-danger">
        Company Id is required
      </div>
    </div-->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employeeType.employeeType" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Employee Type Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="employeeType.employeeTypeDescription" name="description" #description="ngModel">
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!employeeTypeUpdateForm.form.valid">Save</button>
    <button type="button" class="btn btn-danger" (click)="deleteEmployeeType(employeeType);">Delete</button>
    <button type="button" class="btn btn-default" (click)="goBack(); employeeTypeUpdateForm.reset()">Cancel</button>
  </form>

</div>
