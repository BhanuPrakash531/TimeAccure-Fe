{{diagnostic}}
<div class="container">
  <div [hidden]="submitted">
    <h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="model.username" name="username"
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          User Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="model.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
          class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
      <button type="button" class="btn btn-default" (click)="reset(); loginForm.reset()">Reset</button>
    </form>
  </div>

  <div [hidden]="!submitted">
      <h2>Welcome {{model.username}}</h2>
    </div>
